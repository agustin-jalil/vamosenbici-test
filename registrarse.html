    <main>
        <div class="container">
            <h2>¡Registrate!</h2>
            <form class="vamosenbici-registrar-form" id="registrationForm" enctype="multipart/form-data">
                <div class="form-group">
                <label class="vamosenbici-registrar-label" for="nombre">Nombre:</label>
                <input class="vamosenbici-registrar-input" type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                <label class="vamosenbici-registrar-label" for="apellido">Apellido:</label>
                <input class="vamosenbici-registrar-input" type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                <label class="vamosenbici-registrar-label" for="telefono">Teléfono:</label>
                <input class="vamosenbici-registrar-input" type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                <label class="vamosenbici-registrar-label" for="email">Email:</label>
                <input class="vamosenbici-registrar-input" type="email" id="email" name="email" required>
                </div>
                <div class="form-group" style="margin-bottom:2rem;">
                <label class="vamosenbici-registrar-label" for="dni">DNI:</label>
                <input class="vamosenbici-registrar-input" type="text" id="dni" name="dni" required>
                </div>
                <div class="form-group">
                    <label class="vamosenbici-registrar-label" for="foto">Foto de Perfil:</label>
                    <label class="vamosenbici-registrar-input custom-file-upload">
                        <input type="file" id="foto" name="foto" accept="image/*" required>
                        Seleccionar archivo
                    </label>
                </div>
                
                <div class="form-group">
                    <label class="vamosenbici-registrar-label" for="foto">Foto frente DNI:</label>
                    <label class="vamosenbici-registrar-input custom-file-upload">
                        <input type="file" id="dni-frente" name="dni-frente" accept="image/*" required>
                        Seleccionar archivo
                    </label>
                </div>
                
                <div class="form-group">
                    <label class="vamosenbici-registrar-label" for="foto">Foto dorso DNI:</label>
                    <label class="vamosenbici-registrar-input custom-file-upload">
                        <input type="file" id="dni-dorzo" name="dni-dorzo" accept="image/*" required>
                        Seleccionar archivo
                    </label>
                </div>
                
                <button class="vamosenbici-registrar-boton" type="submit">Registrarse</button>
            </form>
            <img src="./assets/capital-sustentable.png" alt="" srcset="" width="250">
